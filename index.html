<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/style.css">

    <title>Frontend Mentor | NFT preview card component</title>

  
  </head>
  <body>
    <main>

      <div class="card-container">

        <div class="card-product">
          <img class="card-product-img" src="assets/images/image-equilibrium.jpg" alt="um centralizado colorido nas cores rosa e azul, centralizado na imagem com um fundo azul" />
          <div class="card-product-img-hover">
            <img src="assets/images/icon-view.svg" alt="">
          </div>
        </div>

        <div>          
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="card-info">
          <div>
            <img src="assets/images/icon-ethereum.svg" alt="icone de um diamante">
            <label class="card-label">0.041 ETH</label>
          </div>

          <div>            
            <img src="assets/images/icon-clock.svg" alt="icone de um relogio">
            <label>3 days left</p>
          </div>
        </div>

        <hr />

        <div class="card-user">
          <img class="card-user-img" src="assets/images/image-avatar.png" alt="um rosto masculino iluminado pela luz solar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
      
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/dinstmannCode" target="_blank">dinstmannCode</a>.
      </div>
    </footer>

    
  </body>
</html>
